apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reflector
  namespace: argocd
spec:
  project: default
  source:
    chart: reflector
    repoURL: https://emberstack.github.io/helm-charts
    targetRevision: 9.1.26
  destination:
    server: "https://kubernetes.default.svc"
    namespace: reflector
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
