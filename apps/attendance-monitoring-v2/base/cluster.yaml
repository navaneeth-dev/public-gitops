apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster
spec:
  instances: 1
  storage:
    size: 1Gi
  backup:
    barmanObjectStore:
      destinationPath: "s3://attendance-monitoring/staging/"
      endpointURL: 's3.eu-central-003.backblazeb2.com'
      s3Credentials:
        accessKeyId:
          name: attendance-v2-aws-secret
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: attendance-v2-aws-secret
          key: AWS_SECRET_ACCESS_KEY
