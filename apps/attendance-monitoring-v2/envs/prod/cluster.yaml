apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster
spec:
  instances: 3
  backup:
    barmanObjectStore:
      destinationPath: "s3://longhorn-oracle/attendance-v2-prod"
  storage:
    storageClass: longhorn
    size: 1Gi
  walStorage:
    storageClass: longhorn
    size: 5Gi
