apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: staging-rizexor-com-issuer
  name: staging-longhorn-ingress
  namespace: longhorn-system
spec:
  rules:
    - host: longhorn.staging.rizexor.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name:  longhorn-frontend
              port:
                number: 80
  tls:
  - hosts:
    - '*.staging.rizexor.com'
    secretName: staging-rizexor-com-tls

