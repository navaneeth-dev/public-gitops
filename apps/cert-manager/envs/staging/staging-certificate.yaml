apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: staging-rizexor-com-clusterissuer
  namespace: cert-manager
spec:
  acme:
    email: certs@rize.anonaddy.com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    #server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            name: cloudflare-api-token-secret-infisical
            key: api-token
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: staging-rizexor-com-cert
spec:
  secretName: staging-rizexor-com-tls
  dnsNames:
    - 'staging.rizexor.com'
    - '*.staging.rizexor.com'
  issuerRef:
    name: staging-rizexor-com-issuer
    kind: ClusterIssuer

