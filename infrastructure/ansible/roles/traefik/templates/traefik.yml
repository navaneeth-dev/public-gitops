accessLog:
  filePath: "/var/log/traefik/access.log"

providers:
  file:
    directory: /etc/traefik/confs

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

certificatesResolvers:
